name: window 10(BlueStacks main)

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-2025
    timeout-minutes: 350

    steps:
      - name: Configure Core RDP Settings
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "SecurityLayer" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Lsa' -Name "LimitBlankPasswordUse" -Value 0 -Force
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          netsh advfirewall firewall add rule name="RDP-Tailscale" dir=in action=allow protocol=TCP localport=3389
          Restart-Service -Name TermService -Force

      - name: Create RDP User (Rayat) No Password
        run: |
          if (-not (Get-LocalUser -Name "Rayat" -ErrorAction SilentlyContinue)) {
              New-LocalUser -Name "Rayat" -NoPassword -AccountNeverExpires
          }
          Set-LocalUser -Name "Rayat" -PasswordNeverExpires $true
          $user = [ADSI]"WinNT://localhost/Rayat,user"
          $user.Put("PasswordExpired", 0)
          $user.SetInfo()
          Add-LocalGroupMember -Group "Administrators" -Member "Rayat"
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "Rayat"

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.92.3-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTHKEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) { exit 1 }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Install and Setup AnyDesk
        run: |
          # 1. Download
          Invoke-WebRequest -Uri "https://download.anydesk.com/AnyDesk.exe" -OutFile "AnyDesk.exe"
          
          # 2. Silent Install
          $instDir = "$env:SystemDrive\AnyDesk"
          Start-Process .\AnyDesk.exe -ArgumentList "--install", $instDir, "--silent" -Wait
          
          $adPath = "$instDir\AnyDesk.exe"
          
          # 3. Force Start the Service and Wait
          Start-Service -Name "AnyDesk" -ErrorAction SilentlyContinue
          Start-Process $adPath --service
          Start-Sleep -Seconds 15

          # 4. Set Password
          echo "RayatAccess2026" | & $adPath --set-password
          
          # 5. Retrieve AnyDesk ID with forced refresh
          $anydeskId = ""
          for ($i=0; $i -lt 20; $i++) {
              # Try getting ID
              $id = & $adPath --get-id
              if ($id -match '\d+') {
                  $anydeskId = $id.Trim()
                  break
              }
              # If ID fails, try getting Alias just in case
              $alias = & $adPath --get-alias
              if ($alias -match '@ad') {
                  $anydeskId = $alias.Trim()
                  break
              }
              Write-Host "Waiting for AnyDesk Network... (Attempt $i)"
              Start-Sleep -Seconds 5
          }

          if (-not $anydeskId) {
              Write-Error "AnyDesk failed to network. Try connecting via Tailscale RDP first."
              exit 1
          }

          echo "ANYDESK_ID=$anydeskId" >> $env:GITHUB_ENV
          
      - name: Connection Summary
        run: |
          Write-Host "`n=========================================="
          Write-Host "  RDP ADDRESS  : $env:TAILSCALE_IP"
          Write-Host "  ANYDESK ID   : $env:ANYDESK_ID"
          Write-Host "  ANYDESK PASS : RayatAccess2026"
          Write-Host "  USER NAME    : Rayat"
          Write-Host "==========================================`n"
          while ($true) { Start-Sleep -Seconds 300 }
